<!DOCTYPE html>
<html lang="pt-br" (mousemove)="onMove()">
<head>
    <meta charset="UTF-8">
    
</head>
<body>
    <h1>Estudos Comparativos</h1>
    <p class="xlsausente" name="xlsausente">XLS não carregado</p>
    <p class="xlspresente" name="xlspresente">XLS carregado</p>
    
    <h2>Escolha o método de comparação:</h2>
    <input type="radio" name="metodo" value="quantidade" checked="true"> Quantidade de Artigos <br>
    <input type="radio" name="metodo" value="pesos" id="pesoscheck"> Critérios de Avaliação Personalizados <br>
    <div class="pesosmarcado">
            <input type="text" name="a1" placeholder="A1" size="2" class="inputpeso">
            <input type="text" name="a2" placeholder="A2" size="2" class="inputpeso">
            <input type="text" name="b1" placeholder="B1" size="2" class="inputpeso">
            <input type="text" name="b2" placeholder="B2" size="2" class="inputpeso">
            <input type="text" name="b3" placeholder="B3" size="2" class="inputpeso">
            <input type="text" name="b4" placeholder="B4" size="2" class="inputpeso">
            <input type="text" name="b5" placeholder="B5" size="2" class="inputpeso">
            <input type="text" name="c" placeholder="C" size="2" class="inputpeso">
    </div>
    <input type="submit" value="Gerar Ranking">
    <table>
        <tr *ngIf="pesquisadores.length > 0">
            <th>Posição</th>
            <th>Nome</th>
            <th>Pontuação</th>
        </tr>
        <tr *ngFor="let p of pesquisadores; let i = index" name="listapesquisadores">
            <td name="posicaolista">{{ i }}</td>
            <td name="nomelista">{{p.nome}}</td>
            <td name="pontuacaolista">{{p.pontos}}</td>
        </tr>
    </table>
</body>
</html>
