<form method="post">
    <input type="file" name="QualisFile" id="file" ng-file-model="files" accept=".xls,.xlsx" (change)="setFile($event.target.files)">
    <button name="Qualis Import" (click)="sendFile()"> Qualis Import</button>
    <button name="Clear Qualis" (click)="clearQualis()"> Clear Qualis</button>
    <p name="ImportStatus" *ngIf="statusReport"> {{importStatus}} </p>
</form>

<html (mousemove)="onMove()">        
    <table>
        <tr *ngIf="qualisTable.tabela.length > 0">
        <th>Periódico</th>
        <th>ISSN</th>
        <th>Avaliação</th>
        </tr>
        <tr *ngFor="let e of qualisTable.tabela | keyvalue" name="qualisTable" class="qualisTable-container">
            <td name="allNomes">{{ e.value[0] }}</td>
            <td name="allIssn">{{ e.value[1].issn }}</td>
            <td name="allAvaliacoes">{{ e.value[1].avaliacao }}</td>
        </tr>
    </table>
</html>
